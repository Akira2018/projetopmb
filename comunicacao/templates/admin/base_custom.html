<!DOCTYPE html>
<html lang="pt-br">
<!-- VLibras - Acessibilidade -->
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget();
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Gestão de Notificações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .container-fluid {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 8px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div>
            <h1 class="fw-bold">Bem-vindo ao Sistema de Gestão de Notificações</h1>
            <p class="lead text-muted">Gerencie as notificações e muito mais.</p>

            <!-- Botão estilizado -->
            <a href="{% url 'admin:index' %}" class="btn btn-primary btn-lg">
                Iniciar Aplicativo
            </a>
        </div>
    </div>

    <footer>
        <p class="mb-0">&copy; 2025 Ferreira | Desenvolvido com Django e Bootstrap</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
