{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
    <script src="{% static 'js/script.js' %}?v={{ STATIC_VERSION }}"></script>

    <!-- Script do VLibras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Canal de Comunicação com a Prefeitura Municipal de Bauru</h2>

    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_titulo" class="form-label">Título:</label>
            {{ form.titulo }}
        </div>

        <div class="mb-3">
            <label for="id_descricao" class="form-label">Descrição:</label>
            {{ form.descricao }}
        </div>

        <div class="mb-3">
            <label for="id_categoria" class="form-label">Categoria:</label>
            {{ form.categoria }}
        </div>

        <div class="mb-3">
            <label for="id_status" class="form-label">Status:</label>
            {{ form.status }}
        </div>

        <div class="mb-3">
             <label for="inputImagem" class="form-label">Escolher Imagem no desktop ou Tirar Foto no celular:</label>

             <!-- Botão para escolher arquivo (funciona como tirar foto no celular) -->
             <input type="file" id="inputImagem" name="imagem" accept="image/*" capture="environment" class="form-control">

             <p class="text-center mt-2"></p>

             <!-- Botão para ativar a câmera manualmente -->
             <button type="button" class="btn btn-secondary w-100" id="tirarFoto"></button>

             <!-- Elementos para exibir a câmera -->
             <video id="video" width="100%" height="240" autoplay style="display: none;"></video>
             <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
        </div>

        <button type="submit" class="btn btn-primary w-100">Salvar e Enviar Mensagem</button>
    </form>
</div>

<!-- Botão VLibras -->
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
{% endblock %}
