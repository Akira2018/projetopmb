<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Sistema de Relacionamentos Públicos</title>
    <style>
        /* Configuração do corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Define altura da tela cheia */
        }

        /* Centraliza o conteúdo */
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
            font-size: 1rem;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Sistema</h1>
        <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
        <p>Não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>
    </div>
</body>
</html>
