<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Reclamação</title>
</head>
<body>
    <h1>Nova Reclamação</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao" required></textarea><br><br>

        <label for="imagem">Tire ou envie uma foto:</label>
        <input type="file" name="imagem" id="imagem" accept="image/*" capture="camera"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
