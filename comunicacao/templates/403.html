<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Centraliza verticalmente */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;  /* Centraliza horizontalmente */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff0000;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 - Acesso Restrito</h1>
        <p>Desculpe, você não tem permissão para acessar esta área.</p>
        <p>Por favor, entre em contato com o administrador se você acredita que isso seja um erro.</p>
        <a href="{% url 'admin:index' %}">Voltar para o painel administrativo</a>
    </div>
</body>
</html>
