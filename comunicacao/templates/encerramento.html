<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encerrando o Aplicativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        p {
            color: #555;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Encerrando o Aplicativo</h1>
    <p>Você será redirecionado em instantes...</p>
    <script>
        // Redirecionar para a página do Google após 3 segundos
        setTimeout(function() {
            window.location.href = "https://www.google.com";
        }, 3000);
    </script>
</body>
</html>
